{% extends "base.html" %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Create New Exam</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Create Exam</button>
        </form>

        <a href="{% url 'electronic_exams:exam_list' %}" class="block mt-4 text-blue-500">Back to Exams</a>
    </div>
{% endblock %}
