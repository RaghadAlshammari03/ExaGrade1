{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-md rounded p-6 mt-10">
    <h1 class="text-3xl font-bold text-gray-800">{{ exam.title }}</h1>
    <p class="text-gray-600 mt-2">Created on: {{ exam.created_at }}</p>
    <hr class="my-4">

    <h2 class="text-xl font-semibold mt-4">Exam Details</h2>
    <p>{{ exam.description }}</p>

    <a href="{% url 'electronic_exams:take_exam' exam.id %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Take Exam
    </a>
</div>
{% endblock %}
